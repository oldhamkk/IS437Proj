{% extends "base.html" %}

{% block content %}
    <h1>Customer</h1>
	<form action="/savecustomer" method="POST">
		First Name:<br>
		<input type="text" name="fname" value="{{ customer.fname }}" /><br><br>

		Last Name:<br>
		<input type="text" name="lname" value="{{ customer.lname }}" /><br><br>

		Email:<br>
		<input type="text" name="email" value="{{ customer.email }}" /><br><br>

    Address:<br>
		<input type="text" name="address" value="{{ customer.address }}" /><br><br>

    Phone Number:<br>
		<input type="text" name="phonenumber" value="{{ customer.phonenumber }}" /><br><br>

		<input type="hidden" name="UID" value="{{ customer.UID }}" />

		Password:<br>
		<input type="password" name="password" /><br><br>

		Retype Password:<br>
		<input type="password" name="password2" /><br><br>

		Admin:<br>
		<select name="admin">
			<option value="True" >Yes</option>
			<option value="False" >No</option>
		</select>

		<br><br>

		<input type="submit" value="Save customer"/>

		</form>
    <form action="/deletecustomer" method="POST">
      <input type="submit" value="Delete this customer" />
      <input type="hidden" name="UID" value="{{ customer.UID }}" />

    </form>
{% endblock %}
